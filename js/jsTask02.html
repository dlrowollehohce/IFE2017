<!-- 任务描述
参考以下示例代码，页面加载后，将提供的空气质量数据数组，按照某种逻辑（比如空气质量大于60）进行过滤筛选，最后将符合条件的数据按照一定的格式要求显示在网页上
/**/注释为课程源代码注释，//注释为自行添加注释  -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  // 知识点：如果在循环内逐个地添加列表项，将会导致浏览器反复渲染，使用文档片段来保存创建的列表项，最后一次性添加到文档中，此时，文档片段所有子节点都被删除并转移到ul元素中
  var ul = document.querySelector('#aqi-list');
  var fragment = document.createDocumentFragment();
  var li = null;
  var num = 0;
  for(var i = 0, dataLength = aqiData.length; i < dataLength; i++) {
    if(aqiData[i][1] > 60) {
      num++;
      li = document.createElement('li');
      li.appendChild(document.createTextNode("第" + num + "名：" + aqiData[i][0] + "," + aqiData[i][1]));
      fragment.appendChild(li);
    }
  }
  ul.appendChild(fragment);

})();

</script>
</body>
</html>
